<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="register()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="user.username" name="username" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="user.email" name="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="user.password" name="password" required>
                </mat-form-field>

                <div class="terms-checkbox">
                    <mat-checkbox [(ngModel)]="agreedToTerms" name="terms" color="primary">
                        I agree to the <a routerLink="/terms" target="_blank">Terms</a> and <a routerLink="/privacy"
                            target="_blank">Privacy Policy</a>
                    </mat-checkbox>
                </div>

                <div class="error" *ngIf="error">{{ error }}</div>

                <button mat-raised-button color="primary" type="submit" [disabled]="!agreedToTerms">Register</button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </mat-card-footer>
    </mat-card>
</div>
